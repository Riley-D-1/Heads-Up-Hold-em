		function anim_flip(){
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			gifler('assets/coin.gif').get(animator => {
				const ctx = canvas.getContext('2d');

				// Calculate center offset
				const offsetX = (canvas.width - 64) / 2;
				const offsetY = (canvas.height - 64) / 2;

				// Save current context state
				ctx.save();
				ctx.translate(offsetX, offsetY);

				// Animate GIF starting from translated origin
				animator.animateInCanvas(canvas);

				// Restore context after animation setup (optional)
				ctx.restore();
			});



			ctx.strokeStyle = "#FFFFFF";
